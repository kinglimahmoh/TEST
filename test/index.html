<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SAPUI5 Hello World</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.17.2.css">
    <script src="https://code.jquery.com/qunit/qunit-2.17.2.js"></script>
    <script id="sap-ui-bootstrap" 
            src="https://sapui5.hana.ondemand.com/1.120.14/resources/sap-ui-cachebuster/sap-ui-core.js"
            data-sap-ui-libs="sap.ui.core,sap.m,sap.ui.layout"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{
                "sap.ui.demo.helloworld": "../webapp",
                "com.sap.test": "./"
            }'>
    </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "com/sap/test/unit/unitTests.test"
            ], function () {
                QUnit.start();
            });
        });
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
</body>
</html>
