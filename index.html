<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SAPUI5 Hello World</title>
    <script id="sap-ui-bootstrap" 
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.ui.core,sap.m,sap.ui.layout"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{
              "sap.ui.demo.helloworld": "./webapp"
            }'>
    </script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="content"></div>
    <script>
        sap.ui.getCore().attachInit(function () {
            console.log("SAPUI5 core initialized");
            sap.ui.require([
                "sap/ui/demo/helloworld/Component"
            ], function (Component) {
                console.log("Component loaded");
                new Component().placeAt("content");
            });
        });
    </script>
</body>
</html>
